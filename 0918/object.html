<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Object</title>
</head>

<body>
    <script>
        var person1 = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue"
        };
        console.log(person1);
        var person2 = new Object();
        person2.firstName = "Jane";
        person2.lastName = "Doe";
        person2.age = 50;
        person2.eyeColor = "green";
        console.log(person2);
        function Person(first, last, age, eye) {
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eye;
        }
        var person3 = new Person('Bill', 'Gates', 60, 'blue');
        console.log(person3);
        document.write(person1);
        document.write(JSON.stringify(person1));
    </script>
</body>

</html>
