<!DOCTYPE html>

<head>
    <title>CSS Tutorial</title>

    <style>
        h1 {
            color: blue;
            font-size: 12px;
            text-align: center;
        }

        /* 或者 */
        h2 {
            color: blue;
            font-size: 12px;
        }

        body {
            background-color: lightblue;
        }


        p {
            font-family: verdana;
            font-size: 20px;
        }
        }
    </style>

</head>

<body>
    <h1>My First CSS Example</h1>
    <h2>My First CSS Example</h2>
    <p>This is a paragraph.</p>
</body>

</html>
